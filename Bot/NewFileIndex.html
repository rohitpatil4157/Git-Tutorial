<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .messages {
            position: relative;
            height: 100vh;
            width: 100%;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 20px;
            font-family: sans-serif;
            overflow: scroll;
            white-space: pre-wrap;
        }

        .yess {
            display: none;
        }
    </style>
</head>

<body>
    <div class="messages">
        <pre></pre>
    </div>



</body>
<script>
    let msg = document.querySelector('pre')
    window.addEventListener('load', () => {
        fetch('./Outpyjs.txt').then(resp => resp.text()).then(text => {
            msg.innerHTML += `${text}`
        })
    })
</script>

</html>
