<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotTexts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        div {
            padding: 10px;
            position: absolute;
            top: 10px;
            width: 100%;
            height: 100vh;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="text">
        <pre></pre>
    </div>

</body>

<script>
    let divBox = document.querySelector("pre");

    window.addEventListener('load', () => {
        fetch('./Outpyjs.txt').then(resp => resp.text()).then(text => {
            divBox.innerHTML += `${text}`
        })
    })


</script>






</html>
