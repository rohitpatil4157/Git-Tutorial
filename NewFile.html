<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-payG</title>
</head>

<body>

    <input type="text" id="demo" value="Eneter Value">
    <p id="demoShow"></p>
    <button onclick="redo()">Do it Now!!!- </button>
</body>

<script>
    function redo() {
        let a = document.getElementById('demo').value;
        console.log(a);

        var reader = new FileReader();

        reader.addEventListener('loadend', function () {
            document.getElementById('demoShow').innerHTML = reader.result;
        });
        reader.readAsText(a);
    }



</script>





</html>
