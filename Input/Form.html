<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="stylef.css">
</head>

<body>

    <div class="content">
        <h1>Login Form</h1>
        <form>

            <div class="txtspace">
                <input type="text" autocomplete="off" required>
                <span></span>
                <label>Name</label>
            </div>

            <div class="txtspace">
                <input type="email" autocomplete="off" required>
                <span></span>
                <label>Email</label>
            </div>

            <div class="txtspace">
                <input type="contact" autocomplete="off" required>
                <span></span>
                <label>Phone No.</label>
            </div>
            <input type="Submit">
            <p>Not a Subscriber? <a>Sign Up</a></p>
        </form>
        <div id="circle"></div>

    </div>










</body>

</html>
